        .btn-install.active:hover {

        .btn-install:disabled {

            color: #8b8d9b;

        /* Progress Area */
        .progress-area {

        .progress-bar-container {

            background: #1e2030;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: #a6da95;
            /* Green */
            transition: width 0.3s;

        .status-text {

        .release-notes::-webkit-scrollbar {
            width: 6px;
        }

        .release-notes::-webkit-scrollbar-thumb {
            background: #5c5f77;

        }
    </style>
</head>
